            { word: "busy", meaning: "meÅŸgul", example_en: "Sorry, I'm too [busy] to talk right now.", example_tr: "ÃœzgÃ¼nÃ¼m, ÅŸu an konuÅŸamayacak kadar meÅŸgulÃ¼m.", synonyms: "occupied, engaged", image_url: "https://st2.depositphotos.com/3901147/5809/v/450/depositphotos_58094845-stock-illustration-businessman-on-office-worker-vector.jpg" },

            { word: "camera", meaning: "kamera, fotoÄŸraf makinesi", example_en: "She took a photo with her new [camera].", example_tr: "Yeni fotoÄŸraf makinesiyle bir fotoÄŸraf Ã§ekti.", synonyms: "photo device", image_url: "https://img.freepik.com/premium-vektor/fotograf-ceken-fotografci-3d-vektor-insan-karakteri-illustrasyonu-cizgi-film-minimal_365941-1090.jpg" }
        ];

        let currentIndex = 0;
        const container = document.getElementById('card-container');
        const infoText = document.getElementById('info-text');

        let isSpeaking = false;

        function speakWord(text) {
            if (isSpeaking) return;
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; 
                msg.rate = 0.9; 
                
                isSpeaking = true;
                msg.onend = () => { isSpeaking = false; };
                msg.onerror = () => { isSpeaking = false; console.error("Seslendirme hatasÄ±."); };

                window.speechSynthesis.speak(msg);
            } else {
                console.warn("TarayÄ±cÄ± metin okuma (Speech Synthesis) Ã¶zelliÄŸini desteklemiyor.");
            }
        }

        function updateInfoBar() {
            infoText.textContent = `Kart ${currentIndex + 1} / ${wordList.length}`;
        }

        function createCard(data) {
            // DEÄÄ°ÅÄ°KLÄ°K: image_url kullanÄ±ldÄ±
            const { word, meaning, example_en, example_tr, synonyms, image_url } = data;
            
            // KÃ¶ÅŸeli parantez iÃ§indeki kelimeyi vurgula
            const highlightedExample = example_en.replace(/\[(.*?)\]/g, (match, p1) => `<span class="highlight">${p1}</span>`);
            
            // EÅŸ anlamlÄ±lar boÅŸsa '-' gÃ¶ster
            const synonymsText = synonyms || '-';

            const cardHTML = `
                <div class="card" id="active-card" onclick="nextCard(event)"> 
                    
                    <div class="word-image-display">
                        <img src="${image_url}" alt="${word} kelimesini temsil eden gÃ¶rsel">
                    </div>

                    <div class="header">
                        <div class="word-row">
                            <span class="speaker-icon" title="Dinle" onclick="event.stopPropagation(); speakWord('${word}')">ğŸ”Š</span>
                            <h1>${word}</h1>
                        </div>
                        <p class="meaning">${meaning}</p>
                    </div>

                    <div class="box">
                        <div class="row">
                            <span class="tag">Ã–r.</span>
                            <div class="content">
                                <p class="en-sentence">${highlightedExample}</p>
                                <div class="divider"></div>
                                <p class="tr-sentence">${example_tr}</p>
                            </div>
                        </div>
                    </div>

                    <div class="box small">
                        <div class="row">
                            <span class="tag">EÅŸ A.</span>
                            <div class="content">
                                <p class="synonyms-text">${synonymsText}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = cardHTML;
            
            setTimeout(() => {
                const card = document.getElementById('active-card');
                if(card) card.classList.add('active');
            }, 50);

            updateInfoBar();
        }
        
        // KartlarÄ± ilerletme (SaÄŸ ok, BoÅŸluk, TÄ±klama)
        const nextCard = (event) => {
            // Seslendirme elementine tÄ±klandÄ±ÄŸÄ±nda ileri gitmeyi engellemek iÃ§in kontrol
            if (event && event.target.closest('.speaker-icon')) {
                return;
            }

            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                // KartÄ±n saÄŸa doÄŸru kaybolma animasyonu
                activeCard.style.transform = 'translateX(100%) scale(0.9) rotate(5deg)'; 
                activeCard.style.opacity = '0';
            }
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        };
        
        // KartlarÄ± geri alma (Sol ok)
        const prevCard = () => {
            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                // KartÄ±n sola doÄŸru kaybolma animasyonu
                activeCard.style.transform = 'translateX(-100%) scale(0.9) rotate(-5deg)';
                activeCard.style.opacity = '0';
            }

            setTimeout(() => {
                currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        };

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                e.preventDefault(); 
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevCard();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                // O anki kelimeyi seslendir
                speakWord(wordList[currentIndex].word);
            }
        });

        // TÄ±klama olayÄ±nÄ±n HTML'den Ã§aÄŸrÄ±lmasÄ± iÃ§in global kapsamda tutulur 
        window.nextCard = nextCard; 
        window.speakWord = speakWord;

        // Sayfa YÃ¼klendiÄŸinde BaÅŸlatma
        document.addEventListener('DOMContentLoaded', function() {
            if (wordList.length > 0) {
                createCard(wordList[currentIndex]);
            } else {
                container.innerHTML = '<h2>Liste boÅŸ.</h2>';
            }
        });
        // --- JAVASCRIPT BÄ°TÄ°Å ---
    </script>
